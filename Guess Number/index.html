<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>


    <div class="container">

        <div class="wrapper">
            <h1 class="text-capitalize">Number guessing game</h1>
            <p class="text-capitalize">Try and guess number between 1 and 100</p>
            <p class="alert alert-danger" role="alert">You have 10 attempts to choose Right number</p>


        </div>


        </br>
        <form class="form">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Guess a number</span>
                <input type="text" id="guessField" class="guessField form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>

            <input type="submit" class="guessSubmit btn btn-outline-success" value="Submit Guess" id="subt"></input>

        </form>
        <div class="resultParas">
            <p>Previous Guess Number: <span class="guesses"></span></p>
            <p>Guess Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>

            <!--This is background color changer html code-->

        </div>
        <div class="back-color">
            <!-- <h3 class="bg-color-switch">Background Color Switcher</h1> -->
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-danger" id="red">Red</button>
                <button type="button" class="btn btn-warning" id="yellow">Yellow</button>
                <button type="button" class="btn btn-dark" id="black">Black</button>
                <button type="button" class="btn btn-primary" id="blue">Blue</button>
                <button type="button" class="btn btn-light" id="white">White</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
