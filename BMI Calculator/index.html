<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="text-content">
        <h1>BMI Calculator
           <span>Body Mass Index </span>
        </h1>
    </div>
        <p class="head-para">Body Mass Index is a simple calculation using a person's height and weight</p>
    
    <div class="form-content">
        <form>
        <p> <label>Height In CM: </label> <input type="text" id="height"></p>
        <p> <label>Weight In KG: </label> <input type="text" id="weight"></p>
        <div class="d-grid gap-1">
            <button class="btn btn-success" >Calculate</button>
          </div>
        <div id="results"> </div>
        <div id="weight-guide"> </div>

        <h3>BMI Weight guide</h3>
        <div class="alert alert-primary" role="alert">
            Under Weight = Less than 18.6
          </div>
          <div class="alert alert-success" role="alert">
          Normal Range = 18.6 and 24.9
          </div>
          <div class="alert alert-info" role="alert">
            Overweight = Greater than 24.9
          </div>
       
    </form>
    </div>
    </div>


    <h3 class="bg-color-switch">Background Color Switcher</h1>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">     
        <button type="button" class="btn btn-danger" id="red">Red</button>
        <button type="button" class="btn btn-warning" id="yellow">Yellow</button>
        <button type="button" class="btn btn-success" id="green">Green</button>
        <button type="button" class="btn btn-dark" id="black">Black</button>
        <button type="button" class="btn btn-primary" id="blue">Blue</button>
        <button type="button" class="btn btn-light" id="white">White</button>
      </div>
    </div>
    



    <script src="script.js"></script>
    
</body>
</html>
